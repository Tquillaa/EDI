<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>EDI Final Project</title>
</head>
<body>
<script src="script.js"></script>
<div class="container text-center">
    <div class="row">
        <div class="col-md-12 col-sm-12"><h1>EDI Final Project</h1></div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12"><h2>Sebastian Klimas</h2></div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12 col-sm-12"><h3>First chart - nationalities</h3></div>
        <div class="col-md-12 col-sm-12">France - <a id="france"></a></div>
        <div class="col-md-12 col-sm-12">Italy - <a id="italy"></a></div>
        <div class="col-md-12 col-sm-12">Germany - <a id="germany"></a></div>
        <div class="col-md-12 col-sm-12">USA - <a id="usa"></a></div>
        <div class="col-md-12 col-sm-12">China - <a id="china"></a></div>
        <div class="col-md-12 col-sm-12">Japan - <a id="japan"></a></div>
        <div class="col-md-12 col-sm-12">
            <canvas id="nationalities"></canvas>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12 col-sm-12"><h3>Second chart - average income by gender</h3></div>
        <div class="col-md-12 col-sm-12">Males - <a id="males-count"></a> - average income - <a id="males-income"></a></div>
        <div class="col-md-12 col-sm-12">Females - <a id="females-count"></a> - average income - <a id="females-income"></a></div>
        <div class="col-md-12 col-sm-12">Others - <a id="other-count"></a> - average income - <a id="other-income"></a></div>
        <div class="col-md-12 col-sm-12">
            <canvas id="income"></canvas>
        </div>
    </div>
    <br>
    <div class="row">
        <div id="table"></div>
    </div>
</div>
</body>
</html>
